name: explore_yourself
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  flutter_launcher_icons: ^0.9.2
  flutter_app_name: ^0.1.1
  flutter_native_splash: ^1.3.1

flutter_native_splash:
  android: true
  ios: false
  web: false

  # color: "#59C9A5"
  background_image: "assets/images/splash1.png"
  # image: assets/splash.png

  android_gravity: center
  # ios_content_mode: center
  # web_image_mode: center

  # color_dark: "#819284"
  # background_image_dark: "assets/splash_dark.png"
  # image_dark: "assets/splash_dark.png"

  fullscreen: true
  # android12: true

flutter_app_name:
  name: "XplorU"

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/explore.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
